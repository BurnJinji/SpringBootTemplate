server:
  port: 8080


# 自定义属性及属性引用
blog:
  address: http://blog.burning8393.cn
  author: burning8393
  desc: ${blog.author} , ${blog.address}
  #  随机字符串
  value: ${random.value}
  #  随机int
  number: ${random.int}
  #  随机long
  bignumber: ${random.long}
  #  10以内的随机数
  test1: ${random.int(10)}
  #  1-20的随机数
  test2: ${random.int[1,20]}

config:
  code: code
  name: 趔趄的猿
  hobby[0]: 看电影
  hobby[1]: 旅游
spring:
  redis:
    # Redis数据库索引（默认为0）
    database: 0
    # Redis服务器地址
    host: 127.0.0.1
    # Redis服务器连接端口
    port: 6379
    # Redis 服务器连接密码 （默认为空）
    password:
    # 连接超时时间
    timeout: 10
    jedis:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1
        # 连接池中最大空闲连接
        max-idle: 8
        # 连接池中最小空闲连接
        min-idle: 0

swagger:
  enabled: true

  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
swagger:
  enabled: true
