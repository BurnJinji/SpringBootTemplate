server:
  port: 8080
  tomcat:
    uri-encoding: utf-8

# 自定义属性及属性引用
blog:
  address: http://blog.burning8393.cn
  author: burning8393
  desc: ${blog.author} , ${blog.address}
  #  随机字符串
  value: ${random.value}
  #  随机int
  number: ${random.int}
  #  随机long
  bignumber: ${random.long}
  #  10以内的随机数
  test1: ${random.int(10)}
  #  1-20的随机数
  test2: ${random.int[1,20]}

config:
  code: code
  name: 趔趄的猿
  hobby[0]: 看电影
  hobby[1]: 旅游

# mybatis
# 对应实体类的包名
mybatis:
  type-aliases-package: com.burning8393.template.biz.entity
  mapper-locations: classpath:mapper/**/*.xml
spring:
  http:
    encoding:
      force: true
      charset: UTF-8
      enabled: true
  messages:
    encoding: UTF-8
  #mysql数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/template?useUnicode=true&characterEncoding=utf8&useSSL=false&autoReconnect=true&serverTimezone=UTC
    username: root
    password: <xkD!mw#3q,
    driver-class-name: com.mysql.cj.jdbc.Driver
    filters: stat
    maxActive: 20
    initial-size: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
  redis:
    # Redis数据库索引（默认为0）
    database: 0
    # Redis服务器地址
    host: 127.0.0.1
    # Redis服务器连接端口
    port: 6379
    # Redis 服务器连接密码 （默认为空）
    password:
    # 连接超时时间
    timeout: 5
    jedis:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1
        # 连接池中最大空闲连接
        max-idle: 8
        # 连接池中最小空闲连接
        min-idle: 0
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  devtools:
    restart:
      enabled: true
  security:
    user:
      name: user
      password: 123456

swagger:
  enabled: true
management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /manage
      exposure:
        include: '*'
  server:
    port: 8081